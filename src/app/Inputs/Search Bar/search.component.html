
<div class="container">
  <form class="search-container" (ngSubmit)="onSearch()">
    <p>Buscar P</p>
    <input class="input" 
      placeholder="Ingresa un Nombre"
      id="poke-search"
      [(ngModel)]="searchQuery"
      (input)="filterOptions()"
      name="search"
      list="pokemon-options"
    />
    <img
      src="https://raw.githubusercontent.com/replyre/poke-info/main/search.png"
      alt="search icon"
      (click)="toggleSearch()"
    />
    <p>k√©mon</p>
    <datalist id="pokemon-options">
      <option *ngFor="let option of filteredOptions" [value]="option"></option>
    </datalist>
  </form>
</div>
